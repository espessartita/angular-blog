<div class="container__big-card">

  <div class="big-card__photo">
    <img src="{{ photoCover }}"
      height="200px"
      />
  </div>

  <div class="big-card__author">
    <span><a href="#" target="_blank" rel="noopener noreferrer">{{ author }}</a></span>
  </div>

  <div class="big-card__title">
    <h1><a [routerLink]="['content', Id]" target="_blank" rel="noopener noreferrer">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__description">
    <p><a [routerLink]="['content', Id]" target="_blank" rel="noopener noreferrer">{{ cardDescription }}</a></p>
  </div>

</div>
